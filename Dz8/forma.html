<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация на онлайн-курс</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    fieldset {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
    }

    legend {
      color: #555;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    /* Подсветка только для текстовых, email, password, date, time и select */
    input[type="text"]:valid,
    input[type="email"]:valid,
    input[type="password"]:valid,
    input[type="date"]:valid,
    input[type="time"]:valid,
    select:valid {
      border-color: #28a745; /* зелёный */
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
    }

    input[type="text"]:invalid,
    input[type="email"]:invalid,
    input[type="password"]:invalid,
    input[type="date"]:invalid,
    input[type="time"]:invalid,
    select:invalid {
      border-color: #dc3545; /* красный */
      box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 4%;
      margin-top: 10px;
    }

    .input-half {
      flex: 1;
    }

    .radio-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-row label {
      flex: 1; /* равная ширина */
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      color: #444;
      justify-content: center; /* выравнивание текста по центру */
    }

    .checkbox-group {
      margin-top: 15px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      accent-color: #007BFF;
      box-shadow: none;
      border: none;
      width: auto;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        gap: 0;
      }
      .radio-row {
        flex-direction: column;
        gap: 10px;
      }
      .radio-row label {
        justify-content: flex-start; /* на мобильных выравнивание слева */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Регистрация на онлайн-курс</h1>
    <form id="courseForm" novalidate>
      <fieldset>
        <legend>Личные данные</legend>
        <label for="fullName">ФИО*</label>
        <input type="text" id="fullName" name="fullName" placeholder="Иванов Иван Иванович" required />

        <div class="row">
          <div class="input-half">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required />
          </div>
          <div class="input-half">
            <label for="password">Пароль*</label>
            <input type="password" id="password" name="password" placeholder="Не менее 8 символов" minlength="8" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Выбор курса</legend>
        <label for="course">Курс*</label>
        <select id="course" name="course" required>
          <option value="" disabled selected>Выберите курс</option>
          <option value="web">Веб-разработка</option>
          <option value="data">Data Science</option>
          <option value="design">Графический дизайн</option>
        </select>

        <div class="row">
          <div class="input-half">
            <label for="startDate">Дата начала*</label>
            <input type="date" id="startDate" name="startDate" min="2024-01-01" required />
          </div>
          <div class="input-half hidden" id="timeContainer">
            <label for="preferredTime">Предпочтительное время занятий (между 12:00 и 20:00)*</label>
            <input type="time" id="preferredTime" name="preferredTime" min="12:00" max="20:00" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Дополнительно</legend>
        <label>Опыт в IT:</label>
        <div class="radio-row" id="experience">
          <label>
            Нет опыта
            <input type="radio" name="experience" value="none" />
          </label>
          <label>
            Начинающий
            <input type="radio" name="experience" value="beginner" />
          </label>
          <label>
            Опытный
            <input type="radio" name="experience" value="advanced" checked />
          </label>
        </div>

        <div class="checkbox-group">
          <label>
            Я согласен на обработку персональных данных*
            <input type="checkbox" id="consent" name="consent" required />
          </label>
        </div>
      </fieldset>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <script>
    const startDate = document.getElementById("startDate");
    const timeContainer = document.getElementById("timeContainer");

    startDate.addEventListener("change", function () {
      if (this.validity.valid && this.value >= this.min) {
        timeContainer.classList.remove("hidden");
      } else {
        timeContainer.classList.add("hidden");
      }
    });

    document.getElementById("courseForm").addEventListener("submit", function (e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        alert("Пожалуйста, заполните все обязательные поля корректно.");
      }
    });
  </script>
</body>
</html>
