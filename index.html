<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: rgb(12, 10, 72);
    }

    .travel-grid {
      display: grid;
      grid-template-columns: 1fr;
      grid-auto-rows: minmax(300px, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: rgb(12, 10, 72);
      background-size: cover;
      background-position: center;
      transition: all 0.3s ease;
      background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5));
    }

    .card:hover {
      color: transparent;
      transform: scale(1.05);
    }

    /* карточки с картинками */
    .bali   { background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url("images/Bali.jpg"); }
    .spain  { background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url("images/Spain.jpg"); }
    .italy  { background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url("images/Italy.jpg"); }
    .turkey { background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url("images/Turkey.jpg"); }
    .egypt  { background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url("images/Egypt.jpg"); }
    .czech  { background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url("images/Czech.jpg"); }

    /* при наведении убираем только градиент */
    .bali:hover   { background-image: url("images/Bali.jpg"); }
    .spain:hover  { background-image: url("images/Spain.jpg"); }
    .italy:hover  { background-image: url("images/Italy.jpg"); }
    .turkey:hover { background-image: url("images/Turkey.jpg"); }
    .egypt:hover  { background-image: url("images/Egypt.jpg"); }
    .czech:hover  { background-image: url("images/Czech.jpg"); }

    @media (min-width: 768px) {
      .travel-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, minmax(300px, 1fr));
      }

      .bali {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
      }

      .spain {
        grid-column: 1 / 2;
        grid-row: 2 / 4;
      }

      .italy  { grid-column: 2 / 3; grid-row: 2 / 3; }
      .turkey { grid-column: 2 / 3; grid-row: 3 / 4; }
      .egypt  { grid-column: 1 / 2; grid-row: 4 / 5; }
      .czech  { grid-column: 2 / 3; grid-row: 4 / 5; }
    }

    @media (min-width: 1024px) {
      .travel-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, minmax(300px, 1fr));
      }

      .spain {
        grid-column: 1 / 2;
        grid-row: 1 / 4;
      }

      .bali {
        grid-column: 2 / 4;
        grid-row: 1 / 2;
      }

      .italy  { grid-column: 2 / 3; grid-row: 2 / 3; }
      .turkey { grid-column: 3 / 4; grid-row: 2 / 3; }
      .egypt  { grid-column: 2 / 3; grid-row: 3 / 4; }
      .czech  { grid-column: 3 / 4; grid-row: 3 / 4; }
    }
  </style>
</head>
<body>
  <div class="travel-grid">
    <div class="card bali">Бали</div>
    <div class="card spain">Испания</div>
    <div class="card italy">Италия</div>
    <div class="card turkey">Турция</div>
    <div class="card egypt">Египет</div>
    <div class="card czech">Чехия</div>
  </div>
</body>
</html>
